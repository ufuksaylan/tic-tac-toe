<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    
    <div class="logo">
      <img src="./assets/logo.svg" alt="">

    </div>
    <div class="logo-alternative">
      <img src="./assets/logo.svg" alt="">
      <div class="turn">
        <img src="./assets/icon-x.svg" class="filter-silver" alt="" height="36px">
        <span>TURN</span>
      </div>
      <div class="restart">
        <img src="./assets/restart.png" alt="" height="36px">
      </div>

    </div>

    <div class="section1">
      <h3>PICK PLAYER 1'S MARK</h3>
      <div class="section1-marks">
        <div>
          <img src="./assets/icon-x.svg" class="filter-silver" alt="icon-o">
        </div>
        <div>
          <img src="./assets/icon-o.svg" class="filter-darkNavy" alt="icon-o">
        </div>
      </div>
      <h6 class="transparent">REMEMBER : X GOES FIRST</h6>
    </div>

    <div class="section1-alternative">

    </div>
    
    <div class="section2">
      <a class="section2-button1">NEW GAME (VS CPU)</a>
      <a class="section2-button2">NEW GAME  (VS PLAYER)</a>
    </div>

  </div>
  <script src="script.js"></script> 
</body>
</html>
